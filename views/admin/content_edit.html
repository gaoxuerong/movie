<% include layout_header.html %>
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改 - <%= content.title %></h3>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form role="form" method="post">
                <div class="form-group">
                    <label for="category">分类：</label>
                    <select name="category" id="category"  class="form-control">
                        <% for(var categorys of categories){  %>
                            <% if(content.category._id.toString()==categorys._id.toString()){  %>
                                <option value="<%= categorys._id %>" selected><%= categorys.name %></option>
                            <% }else{ %>
                                <option value="<%= categorys._id %>"><%= categorys.name %></option>
                            <% } %>
                        <% } %>
                    </select>
                </div>

                <div class="form-group">
                    <div>
                        <label for="title" class="control-label">电影名：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" value="<%= content.title %>" class="form-control" id="title" placeholder="请输入影片名" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="post" class="control-label">post：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" value="<%= content.post %>" class="form-control" id="post" placeholder="请输入图片地址" name="post">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="score" class="control-label">评分：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" value="<%= content.score %>" class="form-control" id="score" placeholder="请输入该影片的评分" name="score">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="moviedate" class="control-label">上映时间：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" value="<%= content.moviedate %>" class="form-control" id="moviedate" placeholder="请输入该影片上映时间" name="moviedate">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="director" class="control-label">该影片导演：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" value="<%= content.director %>" class="form-control" id="director" placeholder="请输入该影片导演" name="director">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="actor" class="control-label">主要演员：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text"  value="<%= content.actor %>"  class="form-control" id="actor" placeholder="请输入主要的演员" name="actor">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="description" class="control-label">简介：</label>
                    </div>
                    <div class="col-sm-12">
                        <textarea class="form-control" id="description" placeholder="请输入内容简介" name="description" rows="5"><%= content.description %></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<% include layout_footer.html %>
