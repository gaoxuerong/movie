<% include layout_header.html %>
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>
<h3>内容添加</h3>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form role="form" method="post">
                <div class="form-group">
                <label for="category">分类：</label>
                <select name="category" id="category"  class="form-control">
                    <% for(var category of categories){  %>
                    <option value="<%= category._id %>"><%= category.name %></option>
                    <% } %>
                </select>
            </div>
                <div class="form-group">
                    <div>
                        <label for="title" class="control-label">电影片名：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="title" placeholder="请输入电影片名" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="post" class="control-label">post：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="post" placeholder="请输入电影图片地址" name="post">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="score" class="control-label">评分：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="score" placeholder="请输入电影评分" name="score">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="moviedate" class="control-label">电影上映时间：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="moviedate" placeholder="请输入电影的上映时间" name="moviedate">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="director" class="control-label">该影片导演：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="director" placeholder="请输入导演" name="director">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="actor" class="control-label">主要演员：</label>
                    </div>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="actor" placeholder="请输入主要的演员" name="actor">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="description" class="control-label">简介：</label>
                    </div>
                    <div class="col-sm-12">
                        <textarea  type="text" class="form-control" id="description" placeholder="请输入内容简介" name="description" rows="5"  ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<% include layout_footer.html %>
